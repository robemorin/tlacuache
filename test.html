<html>
<head>
  <link rel="stylesheet" type="text/css" href="./src/lib/tlacuache.css">
<script type="text/javascript"  src="./src/lib/tlacuache-elements.js"></script>
<script type="text/javascript"  src="./src/mod/tlacuache-modulo.js"></script>

<script type="text/javascript"
  src="https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.7/MathJax.js?config=TeX-AMS-MML_CHTML">
</script>

<script type="text/x-mathjax-config">
MathJax.Hub.Config({
    extensions: ["tex2jax.js"],
    jax: ["input/TeX", "output/HTML-CSS"],
    tex2jax: {
      inlineMath: [ ['$','$'], ["\\(","\\)"] ],
      displayMath: [ ['$$','$$'], ["\\[","\\]"] ],
      processEscapes: true
    },
    "HTML-CSS": { availableFonts: ["TeX"] }
  });
  
</script>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>

</style>


</head>
<body>
<div>
  <div id="hijo"></div>
</div>
  Hola bla<br>

  Vamos a representar una raiz <div id="raiz"> cuadrada</div><br>
<center>
  <center>
    <tlacuache-ejes size="200,250"  xlabel="" ylabel="" xlim="0,6" ylim="-1,3" xtick="1,5" ytick="2"  fontsize="30">
    <tlacuache-plot f='-0.5*(x-1)*(x-5)' color="black"></tlacuache-plot>
    </tlacuache-ejes ></center>
</center>
<script>
  let s=''
  for (let i = 0; i < 100; i++) {
    a=Math.ceil(Math.random()*10)*(Math.random() > 0.5 ? 1 : -1)
    b=Math.ceil(Math.random()*10)
    p=Math.ceil(Math.random()*5+1)*(Math.random() > 0.5 ? 1 : -1)
    q=Math.ceil(Math.random()*10)
    s += `${tlacu.poli.raiz(a, b, "x", p, q)},***    ${[a, b, p, q]} <br> `
  }
  document.getElementById("raiz").innerHTML = s
</script>

 
</body>
</html>
