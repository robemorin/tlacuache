<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tlacuache</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.11.1/styles/default.min.css">
<script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.11.1/highlight.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.11.1/languages/go.min.js"></script>

    <link href="./src/tlacuache.css" rel="stylesheet">
    <script type="module" src="./src/tlacuache.mjs">  </script>
    
    <style>
        body {
            overflow-x: hidden;
        }
        #wrapper {
            display: flex;
        }
        #sidebar-wrapper {
            min-height: 100vh;
            margin-left: -15rem;
            transition: margin .25s ease-out;
            background-color: #343a40; /* Dark background for sidebar */
            color: white;
            width: 15rem; /* Fixed width for sidebar */
        }
        #sidebar-wrapper .sidebar-heading {
            padding: 0.875rem 1.25rem;
            font-size: 1.2rem;
        }
        #sidebar-wrapper .list-group {
            width: 15rem;
        }
        #page-content-wrapper {
            min-width: 100vw;
        }
        #wrapper.toggled #sidebar-wrapper {
            margin-left: 0;
        }
        /* Media query for larger screens - sidebar always visible */
        @media (min-width: 768px) {
            #sidebar-wrapper {
                margin-left: 0;
            }
            #page-content-wrapper {
                min-width: 0;
                width: 100%;
            }
            #wrapper.toggled #sidebar-wrapper {
                margin-left: -15rem;
            }
        }
    </style>
</head>
<body>
  <div id="contenedor"></div>
   <script type="module">
    import * as tlacu from './src/tlacuache-modulo.mjs';
    const div=document.getElementById('contenedor')
    let ve, sf, va

    for(let k=0;k<20;++k){
    let A=[Math.ceil(Math.random()*10-5),Math.ceil(Math.random()*10-5)], B
    do{
        B = [Math.ceil(Math.random()*10-5),Math.ceil(Math.random()*10-5)]
        console.log(`A:${A}, B:${B}`)
    }while( (A[0] == B[0]) || (A[1] == B[1]) )
    let m=[ B[1]-A[1], B[0]-A[0] ]
    m=tlacu.simplify_frac(m)
    let b=[m[1]*A[1]-m[0]*A[0],m[1]]
    b=tlacu.simplify_frac(b)

    const respuesta= tempEcLine(m,b)
    
    div.innerHTML += `respuesta: ${respuesta} *** <br>`
    }


    function tempEcLine(m,b){
            let cadena = `y=`
            if(m[0]!=0){
                cadena += (m[1]==1 && Math.abs(m[0])==1?(m[0]<0?"-":"")+'x':(m[0]<0?"-":"")+tlacu.fraccion(Math.abs(m[0]),m[1])+'x') 
            }
            cadena += (b[0]==0?'':(b[0]<0?"-":"+")+tlacu.fraccion(Math.abs(b[0]),b[1]))
            return cadena
        }
   </script> 
</body>
</html>
