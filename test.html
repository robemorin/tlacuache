<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tlacuache</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.11.1/styles/default.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.11.1/highlight.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.11.1/languages/go.min.js"></script>
    <script>hljs.highlightAll();</script>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="./src/tlacuache.css" rel="stylesheet">
    <script type="module" src="./src/tlacuache.mjs">  </script>

    <style>
        body {
            overflow-x: hidden;
        }

        #wrapper {
            display: flex;
        }

        #sidebar-wrapper {
            min-height: 100vh;
            margin-left: -15rem;
            transition: margin .25s ease-out;
            background-color: #343a40;
            /* Dark background for sidebar */
            color: white;
            width: 15rem;
            /* Fixed width for sidebar */
        }

        #sidebar-wrapper .sidebar-heading {
            padding: 0.875rem 1.25rem;
            font-size: 1.2rem;
        }

        #sidebar-wrapper .list-group {
            width: 15rem;
        }

        #page-content-wrapper {
            min-width: 100vw;
        }

        #wrapper.toggled #sidebar-wrapper {
            margin-left: 0;
        }

        /* Media query for larger screens - sidebar always visible */
        @media (min-width: 768px) {
            #sidebar-wrapper {
                margin-left: 0;
            }

            #page-content-wrapper {
                min-width: 0;
                width: 100%;
            }

            #wrapper.toggled #sidebar-wrapper {
                margin-left: -15rem;
            }
        }
    </style>
</head>

<body>


    <div id="contenedor"></div>
    <script type="module">
        import * as tlacu from './src/tlacuache-modulo.mjs';
        const div = document.getElementById('contenedor')
        let ve, sf, va

        for (let k = 0; k < 20; ++k) {
            const n = Math.round(Math.random() * 5 + 3)
            const m = Math.round(Math.random() * n)
            const p = Math.round(Math.random() * 1000) / 1000
            const B = tlacu.stat.binomialcdf(n, p, m)
            div.innerHTML += `Binomcdf(${n},${p.toFixed(3)}${m}) = ${B}<br><br>`

        }

    </script>
    <tlacuache-venn></tlacuache-venn>
</body>

</html>
